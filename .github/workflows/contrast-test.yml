name: Contrast Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  contrast-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Build site
        run: npm run build
      
      - name: Run contrast tests
        run: npx playwright test --project=contrast
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: contrast-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30

