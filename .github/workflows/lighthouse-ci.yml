name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 7 * * 1'  # Every Monday at 07:00 UTC
  workflow_dispatch:  # Manual trigger

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Run Lighthouse CI
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v12
        continue-on-error: true
        with:
          urls: |
            https://fyrk.no/
            https://fyrk.no/okr-sjekken
          budgetPath: ./lighthouse-budget.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Check Lighthouse outcome
        if: steps.lighthouse.outcome == 'failure'
        run: |
          echo "::warning::Lighthouse budget assertions failed. Review the report for details."

      - name: Format lighthouse score
        id: format_lighthouse
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Check if manifest exists
            if (!fs.existsSync('.lighthouseci/manifest.json')) {
              core.setOutput('comment', '## Lighthouse Results\n\nâš ï¸ Lighthouse run did not produce results.');
              return;
            }

            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json', 'utf8'));

            let comment = '## Lighthouse Results\n\n';

            for (const result of results) {
              const lhr = JSON.parse(fs.readFileSync(result.jsonPath, 'utf8'));
              const url = new URL(lhr.finalUrl).pathname || '/';

              const scores = {
                performance: Math.round(lhr.categories.performance.score * 100),
                accessibility: Math.round(lhr.categories.accessibility.score * 100),
                bestPractices: Math.round(lhr.categories['best-practices'].score * 100),
                seo: Math.round(lhr.categories.seo.score * 100),
              };

              const getEmoji = (score) => {
                if (score >= 90) return 'ðŸŸ¢';
                if (score >= 50) return 'ðŸŸ ';
                return 'ðŸ”´';
              };

              comment += `### ${url}\n\n`;
              comment += `| Category | Score |\n`;
              comment += `|----------|-------|\n`;
              comment += `| ${getEmoji(scores.performance)} Performance | ${scores.performance} |\n`;
              comment += `| ${getEmoji(scores.accessibility)} Accessibility | ${scores.accessibility} |\n`;
              comment += `| ${getEmoji(scores.bestPractices)} Best Practices | ${scores.bestPractices} |\n`;
              comment += `| ${getEmoji(scores.seo)} SEO | ${scores.seo} |\n\n`;

              // Add Core Web Vitals
              const lcp = lhr.audits['largest-contentful-paint']?.numericValue;
              const fid = lhr.audits['max-potential-fid']?.numericValue;
              const cls = lhr.audits['cumulative-layout-shift']?.numericValue;
              const fcp = lhr.audits['first-contentful-paint']?.numericValue;
              const ttfb = lhr.audits['server-response-time']?.numericValue;

              if (lcp || fid || cls) {
                comment += `**Core Web Vitals:**\n`;
                if (lcp) comment += `- LCP: ${(lcp/1000).toFixed(2)}s\n`;
                if (fid) comment += `- Max Potential FID: ${Math.round(fid)}ms\n`;
                if (cls) comment += `- CLS: ${cls.toFixed(3)}\n`;
                if (fcp) comment += `- FCP: ${(fcp/1000).toFixed(2)}s\n`;
                if (ttfb) comment += `- TTFB: ${Math.round(ttfb)}ms\n`;
                comment += '\n';
              }
            }

            core.setOutput('comment', comment);
            return comment;

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `${{ steps.format_lighthouse.outputs.comment }}`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(c =>
              c.user.login === 'github-actions[bot]' &&
              c.body.includes('## Lighthouse Results')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 30
          if-no-files-found: ignore

  # Performance budget check
  budget-check:
    runs-on: ubuntu-latest
    needs: lighthouse
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Download Lighthouse reports
        uses: actions/download-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/

      - name: Check performance budgets
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const budgets = JSON.parse(fs.readFileSync('./lighthouse-budget.json', 'utf8'));
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json', 'utf8'));

            let failed = false;
            let message = '';

            for (const result of results) {
              const lhr = JSON.parse(fs.readFileSync(result.jsonPath, 'utf8'));
              const perfScore = Math.round(lhr.categories.performance.score * 100);

              if (perfScore < 80) {
                failed = true;
                message += `Performance score ${perfScore} is below threshold of 80 for ${lhr.finalUrl}\n`;
              }
            }

            if (failed) {
              core.setFailed(message);
            } else {
              console.log('All performance budgets passed!');
            }
