name: Monthly Visual Regression

on:
  schedule:
    - cron: '0 8 1 * *'  # First day of each month at 08:00 UTC
  workflow_dispatch:

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      # Visual regression tests verify appearance against approved baselines
      # Any deviation must be reviewed and either fixed or approved as new baseline
      - name: Run visual regression tests
        env:
          PLAYWRIGHT_TEST_BASE_URL: https://fyrk.no
        run: npx playwright test --project=visual --project=visual-firefox --project=visual-safari --project=visual-iphone14 --project=visual-pixel7 --project=visual-ipad --project=visual-mobile
      
      - name: Run mobile UX tests
        env:
          PLAYWRIGHT_TEST_BASE_URL: https://fyrk.no
        run: npx playwright test --project=ux-mobile
      
      - name: Upload visual diff artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30

