name: Monthly Visual Regression

on:
  schedule:
    - cron: '0 8 1 * *'  # First day of each month at 08:00 UTC
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update baseline snapshots'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-all-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright deps (cached browsers)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      # Update baselines if requested
      - name: Update snapshots if requested
        if: ${{ inputs.update_snapshots }}
        env:
          PLAYWRIGHT_TEST_BASE_URL: https://fyrk.no
        run: npx playwright test --update-snapshots --project=visual --project=visual-firefox --project=visual-safari --project=visual-iphone14 --project=visual-pixel7 --project=visual-ipad --project=visual-mobile

      - name: Commit updated snapshots
        if: ${{ inputs.update_snapshots }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add 'tests/*-snapshots/*.png'
          git diff --staged --quiet || (git commit -m "test(visual): update baseline snapshots from CI" && git push)

      # Visual regression tests verify appearance against approved baselines
      - name: Run visual regression tests
        if: ${{ !inputs.update_snapshots }}
        env:
          PLAYWRIGHT_TEST_BASE_URL: https://fyrk.no
        run: npx playwright test --project=visual --project=visual-firefox --project=visual-safari --project=visual-iphone14 --project=visual-pixel7 --project=visual-ipad --project=visual-mobile

      - name: Run mobile UX tests
        env:
          PLAYWRIGHT_TEST_BASE_URL: https://fyrk.no
        run: npx playwright test --project=ux-mobile

      - name: Upload visual diff artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: visual-regression-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30
