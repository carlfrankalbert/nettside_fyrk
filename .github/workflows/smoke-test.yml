name: Daily Smoke Test

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 06:00 UTC
  workflow_dispatch:  # Manual trigger

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-chromium-webkit-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium webkit

      - name: Install Playwright deps (cached browsers)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium webkit

      - name: Run smoke tests
        env:
          PLAYWRIGHT_TEST_BASE_URL: https://fyrk.no
        run: npx playwright test --project=smoke --project=smoke-mobile --project=smoke-tablet

      - name: Run mobile UX validation
        env:
          PLAYWRIGHT_TEST_BASE_URL: https://fyrk.no
        run: npx playwright test --project=ux-mobile

      - name: Run contrast tests
        env:
          PLAYWRIGHT_TEST_BASE_URL: https://fyrk.no
        run: npx playwright test --project=contrast

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: smoke-test-results
          path: playwright-report/
          retention-days: 7
