name: Deploy to test.fyrk.no

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for test environment
        run: npm run build
        env:
          SITE: ${{ secrets.TEST_SITE || 'https://test.fyrk.no' }}
      
      - name: Create CNAME for test subdomain
        run: echo "test.fyrk.no" > dist/CNAME
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: test-environment
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to test.fyrk.no
        id: deployment
        uses: actions/deploy-pages@v4
