name: Nightly Full Suite

on:
  schedule:
    - cron: '0 3 * * *'  # Every day at 03:00 UTC
  workflow_dispatch:  # Manual trigger

jobs:
  full-test-suite:
    name: Full Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Unit tests with coverage
        run: npm run test:unit:coverage

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium webkit

      - name: Install Playwright deps (cached browsers)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium webkit

      - name: Build site
        run: npm run build

      - name: Run all E2E tests (excluding visual regression and API tests)
        # Note: okr-api and security projects excluded - they require local server with different config
        run: npx playwright test --project=smoke --project=smoke-mobile --project=smoke-tablet --project=contrast --project=a11y --project=konseptspeilet --project=pre-mortem --project=ux-mobile --project=streaming

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: nightly-test-results
          path: |
            playwright-report/
            test-results/
            coverage/
          retention-days: 14

      - name: Upload coverage to summary
        if: always()
        run: |
          echo "## Test Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            cat coverage/coverage-summary.json | jq -r '.total | "- Lines: \(.lines.pct)%\n- Statements: \(.statements.pct)%\n- Functions: \(.functions.pct)%\n- Branches: \(.branches.pct)%"' >> $GITHUB_STEP_SUMMARY
          fi
